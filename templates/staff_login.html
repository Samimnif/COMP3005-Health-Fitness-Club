<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="/static/logo.jpg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .login-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">COMP3005 GYM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Log In
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/member_login">Members</a></li>
                        <li><a class="dropdown-item" href="/trainer_login">Trainers</a></li>
                        <li><a class="dropdown-item active" href="/staff_login">Staff</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Staff Login</h2>
            {% if error_message %}
            <p>{{ error_message }}</p>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">ID</label>
                    <input type="username" class="form-control {% if error_message %}is-invalid{% endif %}" id="username"
                           name="username" required>
                    {% if error_message %}
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Please enter a valid id.
                    </div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control {% if error_message %}is-invalid{% endif %}"
                           id="password" name="password" required>
                    {% if error_message %}
                    <div id="validationServerPasswordFeedback" class="invalid-feedback">
                        Please enter a valid password.
                    </div>
                    {% endif %}
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br>

</body>
</html>
